<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat app</title>
  <link href="client.css" rel="stylesheet">
</head>
<body>
  <div id="overlay">
    <h1>Enter your name</h1>
    <input type="text" class="overlay-inp" id="userName-input"/>
    <button id="sub-name">Enter chat</button>
  </div>
  <div id="peers"></div>
  <div id="content"></div>
  <div>
    <h1 id="Username" style="display: none;"></h1>
    <span id="status">Connecting ...</span>
    <input type="text" id="input" disabled="disabled" />
  </div>
  <div id="instructions">
    <b>Instructions</b>
    <br />
    <span>1. Enter a name you like, press enter. You should see your name above</span>
    <br />
    <span>2. Start chatting</span>
  </div>
</body>
<script src="client.js"></script>
</html>
