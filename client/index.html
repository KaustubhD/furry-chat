<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat app</title>
  <!-- <link href="client.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
  <div id="overlay">
    <h1>Enter your name</h1>
    <input type="text" class="overlay-inp" id="userName-input"/>
    <button id="sub-name">Enter chat</button>
  </div>
  <div id="peers" class="left-div">
    <center><h1>People with you</h1></center>
    <ul></ul>
  </div>
  <div class="right-div">
    <div id="content"></div>
    <div>
      <div id="input">
          <input type="text" disabled="disabled" />
          <button><img src="assets/send.svg"></button>
      </div>
      
      <center><h1 id="Username" style="display: none;"></h1></center>
      <span id="status">Connecting ...</span>
    </div>
  </div>
</body>
<script src="client.js"></script>
</html>
